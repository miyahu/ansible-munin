---
is_client: 'true'
is_server: 'false' 
is_mysql_server: 'false'

munin_dependances_packages:
  - libnet-cidr-perl # for cidr acl

applications_list:
  - apache
  - influxdb 

##############################
## Munin-node configuration ##
##############################

munin_node_files:
  - munin-node.conf

munin_node_acl_allow:
  - '^127\.0\.0\.2$'

munin_node_cidr_allow:
  - '192.168.1.22'

munin_node_cidr_deny:
  - '192.168.1.23'

###################################
## install and configure plugins ##
###################################

munin_node_plugins_add:
  - tcp
  - netstat
  - iostat

munin_node_plugins_remove:
  - exim_mailqueue
  - exim_mailstats

munin_node_standart_application_plugins:
  'apache':
    - apache_accesses
    - apache_processes
    - apache_volume
  'bind9':
    - bind9
    - bind9_rndc
  'courier':
    - courier_mta_mailqueue
    - courier_mta_mailstats
    - courier_mta_mailvolume
  'haproxy_ng':
    - haproxy_ng
  'mysql':
    - mysql_bytes
    - mysql_innodb
    - mysql_queries
    - mysql_slowqueries
    - mysql_threads
  'nginx':
    - nginx_request
    - nginx_status
  'openvpn':
    - openvpn
  'perdition':
    - perdition
  'postfix':
    - postfix_mailqueue
    - postfix_mailstats
    - postfix_mailvolume
  'postgres':
    - postgres_autovacuum
    - postgres_bgwriter
    - postgres_checkpoints
    - postgres_connections_db
    - postgres_users
    - postgres_xlog


munin_node_standart_application_plugins_enable:
  - apache
  - bind9 

munin_node_plugin_varnish:
  - request_rate
  - hit_rate
  - backend_traffic
  - objects
  - transfer_rates
  - threads
  - memory_usage
  - uptime
  - objects_per_objhead
  - losthdr
  - obj_sendfile_vs_write
  - esi
  - session session_herd
  - shm_writ
  - es
  - shm allocations
  - vcl_and_bans expunge
  - lru
  - bad
  - dat prouta_structures

munin_node_plugin_mysql:
  - bin_relay_log
  - commands connections
  - files_tables
  - innodb_bpool
  - innodb_bpool_act
  - innodb_insert_buf
  - innodb_io
  - innodb_io_pend
  - innodb_log
  - innodb_rows
  - innodb_semaphores
  - innodb_tnx
  - myisam_indexes
  - network_traffic
  - qcache
  - qcache_mem
  - replication
  - select_types
  - slow sorts
  - table_locks
  - tmp_tables

munin_node_plugin_apache:
  - apache_accesses
  - apache_processes
  - apache_volume
